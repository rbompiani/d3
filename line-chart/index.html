<head>
    <meta charset="UTF-8">

    <title>Fitness Tracker</title>

<body class="grey darken-4">
    <div class="nav z-depth">
        <div class="section center">
            <h3 class="white-text center">
                Fitness Tracker
            </h3>
        </div>
    </div>

    <div class="section center">
        <p class="grey-text flow-text">
            A fitness graph
        </p>
    </div>

    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" data-activity="cycling">Cycling</button>
                <button data-activity="running">Running</button>
                <button data-activity="swimming">Swimming</button>
                <button data-activity="walking">Walking</button>
            </div>
            <div class="col s12 l6 push-l1">
                <div class="canvas"></div>
            </div>
        </div>
        <div class="row">
            <form class="col m6 push-m3">
                <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
                <input type="text" class="grey-text" id="cycling" placeholder="Distance in m" />
                <p class="center pink-text error text-lighten-1">error</p>
            </form>
        </div>
    </div>
